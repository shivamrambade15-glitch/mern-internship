<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <style>
    /* Simple CSS */

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font: inherit;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font: inherit;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      padding: 10px;
    }

    legend {
      padding: 0 5px;
      font-weight: bold;
    }

    .required-indicator {
      color: red;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Contact Form</h1>

    <form id="contactForm" action="#" method="post">
      <fieldset>
        <legend>Contact details</legend>

        <div class="form-group">
          <label for="name">Name <span class="required-indicator">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
            minlength="2"
            maxlength="50"
          />
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required-indicator">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone <span class="required-indicator">*</span></label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="e.g. +91 555 123 4567"
            required
            minlength="7"
            maxlength="20"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Course information</legend>

        <div class="form-group">
          <label for="course">Course selection <span class="required-indicator">*</span></label>
          <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message (optional)</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Tell us a bit more about what you need..."
          ></textarea>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (event) {
      // stop normal form submit
      event.preventDefault();

      // show popup
      alert('Thank you! Your form has been submitted.');

      // clear form
      form.reset();
    });
  </script>
</body>
</html>
